# encoding: utf-8
# vim: ft=ruby expandtab shiftwidth=2 tabstop=2

#
# General Settings
#
wp_box: vccw-team/xenial64

#
# Virtual Machine Settings
#
memory: 1024
cpus: 1

#
# Network Settings
#
hostname: japan.wordcamp.test
ip: 192.168.108.108

#
# WordPress Settings
#
version: latest
lang: ja
title: 日本語 — WordPress
multisite: false
rewrite_structure: /%year%/%monthnum%/%day%/%postname%/

#
# WordPress Path
#
wp_siteurl: ''  # Path to the WP_SITEURL like "wp"
wp_home: ''     # Path to the WP_HOME like "wp"

#
# WordPress User
#
admin_user: vccw
admin_pass: vccw
admin_email: wcj@japan.wordcamp.test

#
# WordPress Database
#
db_prefix: wp_
db_host: localhost
db_name: wordpress
db_user: wordpress
db_pass: wordpress

#
# WordPress Default Plugins
# Plugin's slug or url to the plugin's slug.
#
plugins: [
  gutenberg
]

#
# WordPress Default Theme
# Theme's slug or url to the theme's .zip.
#
theme: 'twentyfifteen'

#
# WordPress Options
#
options:
  blogdescription: 'WordPress 日本語ローカルサイトブログ.'

#
# WordPress Multisite Options
#
multisite_options: {}

#
# The values of wp-config.php
#
force_ssl_admin: false
wp_debug: true
savequeries: false

gitignore: ''

#
# Addtional PHP code in the wp-config.php
#
extra_wp_config: |
  // Addtional PHP code in the wp-config.php
  // These lines are inserted by VCCW.
  // You can place addtional PHP code here!

#
# Theme unit testing
#
theme_unit_test: true
theme_unit_test_uri: https://raw.githubusercontent.com/jawordpressorg/theme-test-data-ja/master/wordpress-theme-test-date-ja.xml

#
# DB will be reset when provision
#
reset_db_on_provision: true

#
# RubyGems
# Wordmove will be forcibly installed.
#
ruby_gems: []

mailcatcher: false

wp_i18n_tools: true

#
# NPM modules
#
npms: []

#
# composer
#
composers: []

#
# wp-cli package commands
#
wp_cli_packages: []

#
# Linked Clone for Vagrant v1.8
#
linked_clone: true
